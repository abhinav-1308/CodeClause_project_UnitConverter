<!DOCTYPE html>
<html>
    <head>
        <title>
            Unit-Converter
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <h1 id="heading">Length-Converter</h1>
            <div id="container">
            <div class="input-div">
            <label>Feet</label><br>
            <input type="Number" value="1"
            id="feet" class="inpt">
            </div><!--end input div-->

            <div class="input-div">
                <h1>=</h1>
            </div><!--end of ip div"-->
            
            <div class="input-div">
            <label>Inches</label> <br>
            <input type="Number" value="12"
            id="inch" class="inpt">
            </div><!--end input div-->

            </div><!--end container-->

            <script src="unitConverter.js"></script>

            <h1 id="heading">Mass-Converter</h1>
            <div id="container">
                <div class="input-div">
                <label>KiloGram</label><br>
                <input type="Number" value="1"
                id="kg" class="inpt">
                </div><!--end input div-->
    
                <div class="input-div">
                    <h1>=</h1>
                </div><!--end of ip div"-->
                
                <div class="input-div">
                <label>Pounds</label> <br>
                <input type="Number" value="2.20"
                id="lbs" class="inpt">
                </div><!--end input div-->
    
                </div><!--end container-->
    
                <script src="unitConverter.js"></script>
    </body>
</html>
